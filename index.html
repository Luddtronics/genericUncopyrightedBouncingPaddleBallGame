<!DOCTYPE html>
<html lang="en">
<head>
<title>Generic Uncopyrighted Ball Tapping Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8">
<meta content="utf-8" http-equiv="encoding">
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
// variables for ball position
var ballX = 93, ballY = 93;
var ballSpeedX = 6, ballSpeedY = 6;
// save canvas for dimensions, and 2d context for drawing to it
var canvas, ctx;

window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');

    // refresh the screen every framesPerSecond
    var framesPerSecond = 30;
    // use an anonymous function to run 2 functions
    setInterval(function() {
        moveEverything();
        drawEverything();
    }, 1000/framesPerSecond);
}

function moveEverything() {
    if (ballX > canvas.width) {
        ballSpeedX *= -1;
    } else if (ballX <=1) {
        ballSpeedX *= -1;
    }
    ballX += ballSpeedX;
    if (ballY > canvas.height) {
        ballSpeedY *= -1;
    } else if (ballY <=1) {
        ballSpeedY *= -1;
    }
    ballY += ballSpeedY
}

function drawEverything() {
    // clear the screen with a solid blue rectangle
    ctx.fillStyle = "blue";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // draw a white circle for the ball
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(ballX, ballY, 10, 0, Math.PI*2, true);
    ctx.fill();
    
    // draw a white rectangle 250 down, 10 px w, 100 px h
    ctx.fillStyle = "white";
    ctx.fillRect(0, 250, 10, 100);
    
}
</script>
</body>
</html>
