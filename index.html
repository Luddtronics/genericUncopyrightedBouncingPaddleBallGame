<!DOCTYPE html>
<html lang="en">
<head>
<title>Generic Uncopyrighted Ball Tapping Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8">
<meta content="utf-8" http-equiv="encoding">
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
// variables for ball position
var ballX = 93, ballY = 93;
var ballSpeedX = 6, ballSpeedY = 6;
// save canvas for dimensions, and 2d context for drawing to it
var canvas, ctx;
const PADDLE_HEIGHT = 100;
var paddle1Y = 100

window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');
    canvas.addEventListener('mousemove', function(evt) {
        var mousePos = calculateMousPos(evt);
        paddle1Y = mousePos.y - (PADDLE_HEIGHT/2); // minus half height, to center it
    });
    // refresh the screen every framesPerSecond
    var framesPerSecond = 30;
    // use an anonymous function to run 2 functions
    setInterval(function() {
        moveEverything();
        drawEverything();
    }, 1000/framesPerSecond);
}

function moveEverything() {
    if (ballX > canvas.width) {
        ballSpeedX *= -1;
    } else if (ballX <=1) {
        ballSpeedX *= -1;
    }
    ballX += ballSpeedX;
    if (ballY > canvas.height) {
        ballSpeedY *= -1;
    } else if (ballY <=1) {
        ballSpeedY *= -1;
    }
    ballY += ballSpeedY
}

// function to draw solid colored rectangles
function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
    ctx.fillStyle = fillColor;
    ctx.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
}

// function to draw a solid colored circle
function colorCircle(centerX, centerY, radius, fillColor) {
    ctx.fillStyle = fillColor;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI*2, true);
    ctx.fill();
}

function drawEverything() {
    // draw the background
    colorRect(0, 0, canvas.width, canvas.height, "blue");

    // draw left paddle: a white rectangle w y position set by the mouse, 10 px w, 100 px h
    colorRect(0, paddle1Y, 10, 100, "white");
   
    // draw the ball: a white circle
    colorCircle(ballX, ballY, 10, 'white');
}

function calculateMousPos(evt) {
    var rect = canvas.getBoundingClientRect(), root = document.documentElement;

    // account for the margins, canvas position on the page, scroll amount, etc.
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
        x: mouseX,
        y: mouseY
    };
}
</script>
</body>
</html>
