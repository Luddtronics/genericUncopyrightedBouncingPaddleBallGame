<!DOCTYPE html>
<html lang="en">
<head>
<title>Generic Uncopyrighted Ball Tapping Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8">
<meta content="utf-8" http-equiv="encoding">
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
var canvas;
var ctx;

window.onload = function() {
    // Save canvas for access to dimensions
    canvas = document.getElementById('gameCanvas');
    // Get the canvas' 2D rendering context
    ctx = canvas.getContext('2d');

    drawEverything();
}

function drawEverything() {
    // clear the screen with a solid blue rectangle
    ctx.fillStyle = "blue";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // draw a white circle for the ball
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(93, 93, 10, 0, Math.PI*2, true);
    ctx.fill();
}
</script>
</body>
</html>
